<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container my-3">
  <h2 class="border-bottom py-2" th:text="${article.title}"></h2>

  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>

      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${article.siteUser != null}" th:text="${article.siteUser.name}"></span>
          </div>
          <div th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
      <div class="my-3">
        <a th:href="@{|/usr/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${article.siteUser != null and #authentication.getPrincipal().getUsername == article.siteUser.email}"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/usr/article/delete/${article.id}|}"
           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
           th:if="${article.siteUser != null and #authentication.getPrincipal().getUsername() == article.siteUser.email}"
           th:text="삭제"></a>
      </div>
    </div>
  </div>

  <h5 class="border-bottom my-3 py-2"
      th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>


  <div class="card my-3" th:each="comment : ${article.commentList}">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div class="mb-2">
            <span th:if="${comment.siteUser != null}" th:text="${comment.siteUser.name}"></span>
          </div>
          <div th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>


  <form th:action="@{|/usr/comment/write/${article.id}|}" th:object="${commentDto}" method="post" class="my-3">
    <!--  <div th:replace="global/fragment/form_errors :: formErrorsFragment"></div>-->
      <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
      <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
    <input type="submit" value="답변등록" class="btn btn-primary my-2">
  </form>

</div>

<script layout:fragment="script" type='text/javascript'>
  const delete_elements = document.getElementsByClassName("delete");
  Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
      if(confirm("정말로 삭제하시겠습니까?")) {
        location.href = this.dataset.uri;
      };
    });
  });
</script>

</html>
