<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container my-3">
  <h2 class="border-bottom py-2" th:text="${article.title}"></h2>

  <div class="card my-3">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>

      <div class="d-flex justify-content-end">
        <div class="badge bg-light text-dark p-2 text-start">
          <div th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<h5 class="border-bottom my-3 py-2"
    th:text="|${#lists.size(article.commentList)}개의 답변이 있습니다.|"></h5>


<div class="card my-3" th:each="comment : ${article.commentList}">
  <div class="card-body">
    <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
    <div class="d-flex justify-content-end">
      <div class="badge bg-light text-dark p-2 text-start">
        <div th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
      </div>
    </div>
  </div>
</div>


<form th:action="@{|/usr/comment/write/${article.id}|}" th:object="${commentDto}" method="post" class="my-3">
  <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
  </div>
  <textarea name="content" rows="10" class="form-control"></textarea>
  <input type="submit" value="답변등록" class="btn btn-primary my-2">
</form>

</html>
