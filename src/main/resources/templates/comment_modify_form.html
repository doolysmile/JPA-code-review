<html layout:decorate="~{layout}"></html>

<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom my-3 pb-2">댓글 수정하기</h2>
    <form th:action="@{|/comment/modify/${comment_id}|}" th:object="${commentForm}"  method="post">
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
            <div class="text-danger mt-2" th:if="${#fields.hasErrors('content')}" >
                <span>*</span>
                <span th:errors="*{content}"></span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{|/article/detail/${article_id}|}" th:text="이전" class="btn btn-primary m-2"></a>
            <input type="submit" value="등록" class="btn btn-primary m-2">
        </div>
    </form>
</div>
